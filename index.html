<!DOCTYPE html>
<html>
    <head>
        <title>Sign in to GitHub</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body class="body">
    <div class="container">
        <img src="images\icon2.png"class="img">
    </div>
    <header>
        <h1 class="title">Sign in to GitHub</h1>
    </header>

    <form action="" class="text-field">
        <label for="username" id="usernameOrEmailText" class="label1">Username or email address</label><br>
            <input type="text" id="username" name="username" class="textbox"><br><br>
        <label for="password" class="label2">Password</label> <a href="" class="fgp">Forgot password?</a><br>
            <input type="text" id="password" name="password" class="textbox"><br><br>
        <input type="submit" value="Sign in" class="bttn">
    <div class="hr">
    <span>or</span>
    </div>
        <input type="button" img src="images/google.png" value="Continue with Google" class="bttn2">
                </form>

                <div class="bottom">
                    <p> 
                        New to GitHub? <a href="">Create an account</a><br>
                        <a href="">Sign in with a passkey</a>
                    </p>
                </div>




    <nav class="navbar">
        <ul>
            <li><a href="">Terms</a></li>

    </nav>

</html>
